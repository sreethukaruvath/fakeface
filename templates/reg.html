<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<style>
    .card-registration .select-input.form-control[readonly]:not([disabled]) {
font-size: 1rem;
line-height: 2.15;
padding-left: .75em;
padding-right: .75em;
}
.card-registration .select-arrow {
top: 13px;
}

body{
    height: 1100px !important;
}
</style>
<section class=" bg-dark" style="height: 100% !important;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
              <div class="col-xl-6 d-none d-xl-block">
                <img src="/static/assets/img/reg.jpg"
                  alt="Sample photo" class="img-fluid"
                  style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;height: 1000px;width:700px;" />
              </div>
              <div class="col-xl-6">
                <div class="card-body p-md-5 text-black">
                  <h3 class="mb-5 text-uppercase">Registration</h3>
                <form method="post" enctype="multipart/form-data"> 
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-floating mb-4">
                        <input type="text" id="form3Example1m" class="form-control form-control-lg" placeholder="first name" name="fname"/>
                        <label class="form-label" for="form3Example1m">First name</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-floating mb-4">
                        <input type="text" id="form3Example1n" class="form-control form-control-lg" placeholder="last name" name="lname"/>
                        <label class="form-label" for="form3Example1n">Last name</label>
                      </div>
                    </div>
                  </div>
  
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-floating mb-4">
                        <input type="password" id="form3Example1m1" class="form-control form-control-lg" placeholder="password" name="password"/>
                        <label class="form-label" for="form3Example1m1">Password</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-floating mb-4">
                        <input type="password" id="form3Example1n1" class="form-control form-control-lg" placeholder="confirm password" name="cpassword"/>
                        <label class="form-label" for="form3Example1n1">Confirm password</label>
                      </div>
                    </div>
                  </div>
  
                  <div class="form-floating mb-4">
                    <input type="text" id="form3Example8" class="form-control form-control-lg" placeholder="place" name="place"/>
                    <label class="form-label" for="form3Example8">place</label>
                  </div>
  
                  <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
  
                    <h6 class="mb-0 me-4">Gender: </h6>
  
                    <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" type="radio" name="gender" id="femaleGender"
                        value="option1" />
                      <label class="form-check-label" for="femaleGender">Female</label>
                    </div>
  
                    <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" type="radio" name="gender" id="maleGender"
                        value="option2" />
                      <label class="form-check-label" for="maleGender">Male</label>
                    </div>
  
                    <div class="form-check form-check-inline mb-0">
                      <input class="form-check-input" type="radio" name="gender" id="otherGender"
                        value="option3" />
                      <label class="form-check-label" for="otherGender">Other</label>
                    </div>
  
                  </div>
                  <div class="form-floating mb-4">
                    <input type="date" id="form3Example9" class="form-control form-control-lg" placeholder="dob" name="dob"/>
                    <label class="form-label" for="form3Example9">DOB</label>
                  </div>
  
                  <div class="form-floating mb-4">
                    <input type="number" id="form3Example90" class="form-control form-control-lg" placeholder="phone" name="phone"/>
                    <label class="form-label" for="form3Example90">phone</label>
                  </div>

                  <div class="form-floating mb-4">
                    <input type="email" id="form3Example97" class="form-control form-control-lg" placeholder="Emailid" name="email"/>
                    <label class="form-label" for="form3Example97">Email ID</label>
                  </div>
  
                  <div class="form-group mb-4">
                    <label for="form3Example99">Image</label>
                    <input type="file" id="form3Example99" class="form-control form-control-lg" placeholder="image" name="image"/>
                  </div>


  
                  <div class="d-flex justify-content-end pt-3">
                   <a href="/login"><button type="button" class="btn btn-light btn-lg">Login</button></a> 
                   <tr>
                    <td><input type="submit" class="btn btn-dark btn-lg btn-block"  name="submit"></td>
                  </tr>
                  </div>
                  </form>
                </div>
              
              </div>
            
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
