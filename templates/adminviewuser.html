{% include 'adminheader.html' %}

<div class="imgs">
	
</div>
<center>
	<h2>View User</h2>
	<table class="table">
		<tr>
			<th>#</th>
			<th>Image</th>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Place</th>
			<th>Phone</th>
			<th>Email</th>
		</tr>
		{% for i in data['user'] %}
		<tr>
			<td>{{loop.index}}</td>
			<td><img src="{{i['image']}}" width="150px" height="150px"></td>
			<td>{{i['fname']}}</td>
			<td>{{i['lname']}}</td>
			<td>{{i['place']}}</td>
			<td>{{i['phone']}}</td>
			<td>{{i['email']}}</td>
		</tr>
		{% endfor %}
	</table>
</center>


{% include 'footer.html' %}


<style type="text/css">
	.imgs{
		background: url('static/assets/img/ee.jpg');
		background-size: cover;
		background-position: center;
		background-repeat: no-repeat;
		height: 300px;
	}
</style>
